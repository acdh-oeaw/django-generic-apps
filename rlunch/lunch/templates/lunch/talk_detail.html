{% extends "webpage/base.html" %}

{% block content %}
    <h1>
        {{ object }} |
        {% if user.is_authenticated %}
            <a href="{% url 'lunch:talk_update' pk=object.id %}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true" title="edit">
            </a>
        {% endif %}<br/>
    </h1>

    <ul>
        <li>{{ object.title}}</li>
        <li>{{ object.speaker}}</li>
        <li>{{ object.created}}</li>
        <li>{{ object.updated}}</li>
    </ul>
{% endblock %}
